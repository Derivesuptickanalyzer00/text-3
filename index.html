<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Trader - Live Market Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .market-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .live-price {
      font-size: 28px;
      font-weight: bold;
      color: #2a9d8f;
      margin-bottom: 20px;
    }
    .small-screen {
      width: 160px;
      height: 80px;
      background-color: #fff;
      border: 2px solid #2a9d8f;
      margin: 0 auto 20px;
      padding: 8px;
      overflow-y: auto;
      font-size: 12px;
      color: #333;
    }
    .status {
      font-size: 14px;
      color: #e76f51;
    }
    .market {
      margin-top: 20px;
    }
    .market-name {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .market-buttons {
      margin-top: 10px;
    }
    .market-buttons button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .market-buttons button:hover {
      background-color: #21867a;
    }
    .trade-options, .trade-controls {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      justify-content: center;
    }
    label { font-weight: bold; }
    select, input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .buttons button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-purchase { background-color: #4CAF50; color: white; }
    .btn-sell { background-color: #f44336; color: white; }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .footer button { background: #ddd; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .footer button:hover { background: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Trader - Live Market Data</h1>

    <!-- Market List -->
    <div class="market">
      <div class="market-name" id="marketName">Select a Volatility Index</div>
      <div class="live-price" id="livePrice">Loading...</div>
      <div class="small-screen" id="smallScreen">Additional data will appear here.</div>
    </div>

    <!-- Market Category with Volatility Buttons -->
    <div class="market-buttons">
      <div class="market-title">Market</div>
      <button onclick="subscribeToMarket('R_10', 'Volatility 10 Index')">Volatility 10</button>
      <button onclick="subscribeToMarket('R_25', 'Volatility 25 Index')">Volatility 25</button>
      <button onclick="subscribeToMarket('R_50', 'Volatility 50 Index')">Volatility 50</button>
      <button onclick="subscribeToMarket('R_75', 'Volatility 75 Index')">Volatility 75</button>
    </div>

    <!-- Trading Options -->
    <div class="trade-options">
      <label>Market:
        <select id="marketSelect">
          <option>Volatility 100 Index</option>
        </select>
      </label>
      <label>Trade Type:
        <select id="tradeTypeSelect">
          <option>Over/Under</option>
        </select>
      </label>
    </div>

    <div class="trade-controls">
      <label>Duration:
        <input type="number" id="durationInput" value="1">
      </label>
      <label>Last Digit Prediction:
        <input type="number" id="digitPredictionInput" value="6">
      </label>
      <label>Stake:
        <input type="number" id="stakeInput" value="3">
      </label>
    </div>

    <div class="buttons">
      <button class="btn btn-purchase" onclick="makePurchase('purchase')">Digit Over - Purchase</button>
      <button class="btn btn-sell" onclick="makePurchase('sell')">Digit Under - Purchase</button>
    </div>

    <div class="footer">
      <button>Chart</button>
      <button>Explanation</button>
      <button>Last Digit Stats</button>
    </div>

    <div class="status" id="status">Connecting to Deriv API...</div>
  </div>

  <script>
    const DERIV_API_TOKEN = 'your_api_token_here';
    const ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');

    const statusElement = document.getElementById('status');
    const priceElement = document.getElementById('livePrice');
    const marketNameElement = document.getElementById('marketName');
    const smallScreenElement = document.getElementById('smallScreen');

    let currentMarket = null;

    ws.onopen = () => {
      statusElement.textContent = 'Connected to Deriv API. Fetching data...';
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.error) {
        statusElement.textContent = `Error: ${data.error.message}`;
        return;
      }

      if (data.tick) {
        const market = data.tick.symbol;
        const price = data.tick.quote;
        const epoch = data.tick.epoch;

        if (market === currentMarket) {
          priceElement.textContent = price;
          smallScreenElement.textContent = `Price: ${price}\nTime: ${new Date(epoch * 1000).toLocaleTimeString()}`;
          statusElement.textContent = 'Live data updated.';
        }
      }
    };

    ws.onerror = (error) => {
      statusElement.textContent = `Connection error: ${error.message}`;
    };

    ws.onclose = () => {
      statusElement.textContent = 'Connection closed. Reconnecting...';
    };

    function subscribeToMarket(marketSymbol, marketName) {
      currentMarket = marketSymbol;
      marketNameElement.textContent = marketName;

      ws.send(JSON.stringify({
        ticks: marketSymbol,
        subscribe: 1,
        passthrough: { token: DERIV_API_TOKEN }
      }));

      priceElement.textContent = 'Loading...';
      smallScreenElement.textContent = 'Waiting for additional data...';
      statusElement.textContent = `Subscribed to ${marketName}. Waiting for data...`;
    }

    function makePurchase(action) {
      const duration = document.getElementById('durationInput').value;
      const prediction = document.getElementById('digitPredictionInput').value;
      const stake = document.getElementById('stakeInput').value;

      const tradeDetails = {
        market: currentMarket,
        action: action,
        duration: duration,
        prediction: prediction,
        stake: stake
      };

      console.log('Trade Details:', tradeDetails);
      alert(`Trade placed: ${action} with duration: ${duration} ticks, prediction: ${prediction}, stake: $${stake}`);
    }
  </script>
</body>
